<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面不存在</title>

    <!-- 简单样式，不依赖外部库 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .warning-icon {
            font-size: 80px;
            color: #e6a23c;
            margin-bottom: 20px;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            background: #409eff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(64, 158, 255, 0.2);
        }

        .btn:hover {
            background: #79bbff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(64, 158, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .path-info {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="warning-icon">⚠️</div>
    <h1 class="title">404</h1>
    <p class="sub-title">抱歉，您访问的页面不存在</p>

    <div class="actions">
        <button class="btn" onclick="window.location.href='/'">返回首页</button>
    </div>

    <div class="path-info">
        访问路径：<span id="current-path"></span>
    </div>
</div>

<script>
    // 显示当前访问路径
    document.getElementById('current-path').textContent = window.location.pathname;

    // 如果是 SPA 路由，保存到 sessionStorage 让 Vue 处理
    const path = window.location.pathname;
    const isSpaRoute = !path.match(/\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$/i);

    if (isSpaRoute && path !== '/') {
        console.log('SPA 路由，记录重定向:', path);
        sessionStorage.setItem('vue-router-redirect',
            path + window.location.search + window.location.hash);
    }
</script>
</body>
</html>
